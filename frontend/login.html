        .social-btn {

        .auth-footer {

        .message-box {

        .message-box.success {

        }

        .message-box.error {

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">üë§</div>
            <h1>Ch√†o m·ª´ng tr·ªü l·∫°i</h1>
            <p>Vui l√≤ng nh·∫≠p th√¥ng tin ƒë·ªÉ ƒëƒÉng nh·∫≠p</p>
        </div>

        <div id="message" class="message-box"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>ƒê·ªãa ch·ªâ Email</label>
                <input type="email" id="email" placeholder="vidu@email.com" required>
            </div>

            <div class="form-group">
                <label>M·∫≠t kh·∫©u</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Ghi nh·ªõ t√¥i</span>
                </label>
                <a href="#" class="forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>
            </div>

            <button type="submit" class="btn-login">ƒêƒÉng nh·∫≠p</button>
        </form>

        <div class="divider">
            <span>Ho·∫∑c ƒëƒÉng nh·∫≠p b·∫±ng</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn">G Google</button>
            <button type="button" class="social-btn">f Facebook</button>
        </div>

        <div class="auth-footer">
            Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω ngay</a>
        </div>
    </div>

    <script>
        // Get backend URL from localStorage or use default
        const backendUrl = localStorage.getItem('backendUrl') || 'http://localhost:5000';

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('message');

            try {
                const response = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // L∆∞u token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                    showMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    // Chuy·ªÉn h∆∞·ªõng sau 1.5 gi√¢y
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 100);
                } else {
                    showMessage(data.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }

        function showMessage(msg, type) {
            const messageBox = document.getElementById('message');
            messageBox.textContent = msg;
            messageBox.className = `message-box show ${type}`;
        }

        // Ki·ªÉm tra xem ƒë√£ ƒëƒÉng nh·∫≠p ch∆∞a
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
