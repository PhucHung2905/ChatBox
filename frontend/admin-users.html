<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω Th√¥ng Tin Ng∆∞·ªùi D√πng - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .admin-header h1 {
            font-size: 28px;
            color: var(--primary-color);
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .filter-btn:hover {
            border-color: var(--primary-color);
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .users-table thead {
            background: var(--primary-color);
            color: white;
        }
        
        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .users-table tbody tr:hover {
            background-color: var(--bg-color);
        }
        
        .action-btn {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .btn-view {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-view:hover {
            opacity: 0.8;
        }
        
        .btn-mark-reviewed {
            background: var(--success-color);
            color: white;
        }
        
        .btn-mark-reviewed:hover {
            opacity: 0.8;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-reviewed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .user-detail-modal {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-close-btn {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-secondary);
            border: none;
            background: none;
            padding: 0;
            width: 30px;
            height: 30px;
        }
        
        .modal-close-btn:hover {
            color: var(--text-primary);
        }
        
        .detail-group {
            margin-bottom: 20px;
        }
        
        .detail-group label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .detail-group p {
            font-size: 14px;
            color: var(--text-primary);
            padding: 10px;
            background: var(--bg-color);
            border-radius: 4px;
            word-break: break-word;
        }
        
        .detail-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 80px;
            font-family: inherit;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-save {
            background: var(--success-color);
            color: white;
        }
        
        .btn-save:hover {
            opacity: 0.8;
        }
        
        .btn-cancel {
            background: var(--border-color);
            color: var(--text-primary);
        }
        
        .btn-cancel:hover {
            opacity: 0.8;
        }
        
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div style="min-height: 100vh; background-color: var(--bg-color); padding: 20px;">
        <div class="admin-container">
            <!-- Header -->
            <div class="admin-header">
                <h1>üìã Qu·∫£n L√Ω Th√¥ng Tin Ng∆∞·ªùi D√πng</h1>
                <button class="back-btn" onclick="goBack()">‚¨Ö Quay L·∫°i</button>
            </div>
            
            <!-- Stats -->
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>T·ªïng s·ªë y√™u c·∫ßu</h3>
                    <div class="value" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Ch∆∞a xem</h3>
                    <div class="value" id="pendingCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>ƒê√£ xem</h3>
                    <div class="value" id="reviewedCount">0</div>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="filter-section">
                <button class="filter-btn active" onclick="filterUsers('all')">T·∫•t C·∫£</button>
                <button class="filter-btn" onclick="filterUsers('pending')">Ch∆∞a Xem</button>
                <button class="filter-btn" onclick="filterUsers('reviewed')">ƒê√£ Xem</button>
            </div>
            
            <!-- Table -->
            <div id="tableContainer"></div>
        </div>
    </div>
    
    <!-- User Detail Modal -->
    <div id="userDetailModal" class="modal-overlay">
        <div class="user-detail-modal">
            <button class="modal-close-btn" onclick="closeDetailModal()">&times;</button>
            <h2>Chi Ti·∫øt Th√¥ng Tin</h2>
            
            <div class="detail-group">
                <label>H·ªç T√™n</label>
                <p id="detailFullName"></p>
            </div>
            
            <div class="detail-group">
                <label>S·ªë ƒêi·ªán Tho·∫°i</label>
                <p id="detailPhoneNumber"></p>
            </div>
            
            <div class="detail-group">
                <label>T√≠n Nh√¢n</label>
                <p id="detailMessage"></p>
            </div>
            
            <div class="detail-group">
                <label>Th·ªùi gian t·∫°o</label>
                <p id="detailCreatedAt"></p>
            </div>
            
            <div class="detail-group">
                <label>Ghi ch√∫ (Admin)</label>
                <textarea id="adminNotes" placeholder="Th√™m ghi ch√∫ v·ªÅ y√™u c·∫ßu n√†y..."></textarea>
            </div>
            
            <div class="modal-actions">
                <button class="btn-save" onclick="saveUserReview()">üíæ L∆∞u &amp; ƒê√°nh d·∫•u ƒë√£ xem</button>
                <button class="btn-cancel" onclick="closeDetailModal()">‚úñ ƒê√≥ng</button>
            </div>
        </div>
    </div>
    
    <script>
        const backendUrl = localStorage.getItem('backendUrl') || 'http://localhost:5000';
        const token = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let allUsers = [];
        let currentFilter = 'all';
        let selectedUserId = null;
        
        // Check admin
        if (!currentUser.is_admin) {
            alert('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y');
            window.location.href = 'index.html';
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfoRequests();
        });
        
        async function loadUserInfoRequests() {
            try {
                const response = await fetch(`${backendUrl}/api/admin/user-info-requests`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.data || [];
                    updateStats();
                    renderTable();
                } else {
                    showError('L·ªói khi t·∫£i d·ªØ li·ªáu: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                showError('L·ªói k·∫øt n·ªëi ƒë·∫øn server');
            }
        }
        
        function updateStats() {
            const total = allUsers.length;
            const pending = allUsers.filter(u => !u.is_reviewed).length;
            const reviewed = allUsers.filter(u => u.is_reviewed).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('reviewedCount').textContent = reviewed;
        }
        
        function filterUsers(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTable();
        }
        
        function renderTable() {
            let filtered = allUsers;
            
            if (currentFilter === 'pending') {
                filtered = allUsers.filter(u => !u.is_reviewed);
            } else if (currentFilter === 'reviewed') {
                filtered = allUsers.filter(u => u.is_reviewed);
            }
            
            const container = document.getElementById('tableContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-data">Kh√¥ng c√≥ d·ªØ li·ªáu</div>';
                return;
            }
            
            let html = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>H·ªç T√™n</th>
                            <th>S·ªë ƒêi·ªán Tho·∫°i</th>
                            <th>Th·ªùi gian</th>
                            <th>Tr·∫°ng th√°i</th>
                            <th>H√†nh ƒë·ªông</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filtered.forEach(user => {
                const status = user.is_reviewed ? 'ƒê√£ xem' : 'Ch∆∞a xem';
                const statusClass = user.is_reviewed ? 'status-reviewed' : 'status-pending';
                const date = new Date(user.created_at).toLocaleString('vi-VN');
                
                html += `
                    <tr>
                        <td>${escapeHtml(user.full_name)}</td>
                        <td>${escapeHtml(user.phone_number)}</td>
                        <td>${date}</td>
                        <td><span class="status-badge ${statusClass}">${status}</span></td>
                        <td>
                            <button class="action-btn btn-view" onclick="openDetailModal('${user.id}')">üëÅ Xem</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function openDetailModal(userId) {
            selectedUserId = userId;
            const user = allUsers.find(u => u.id === userId);
            
            if (!user) return;
            
            document.getElementById('detailFullName').textContent = user.full_name;
            document.getElementById('detailPhoneNumber').textContent = user.phone_number;
            document.getElementById('detailMessage').textContent = user.message || '(Kh√¥ng c√≥)';
            document.getElementById('detailCreatedAt').textContent = new Date(user.created_at).toLocaleString('vi-VN');
            document.getElementById('adminNotes').value = user.notes || '';
            
            document.getElementById('userDetailModal').classList.add('active');
        }
        
        function closeDetailModal() {
            document.getElementById('userDetailModal').classList.remove('active');
            selectedUserId = null;
        }
        
        async function saveUserReview() {
            const notes = document.getElementById('adminNotes').value.trim();
            
            try {
                const response = await fetch(`${backendUrl}/api/admin/user-info-requests/${selectedUserId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        is_reviewed: true,
                        notes: notes
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('ƒê√£ l∆∞u th√†nh c√¥ng');
                    closeDetailModal();
                    loadUserInfoRequests();
                } else {
                    showError('L·ªói khi l∆∞u: ' + data.error);
                }
            } catch (error) {
                console.error('Error saving review:', error);
                showError('L·ªói k·∫øt n·ªëi');
            }
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        function showError(message) {
            alert(message);
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
